<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   

</head>
<body>
    <ul id="myList">
        <li>dfbgbgn1</li>
        <li>gngnfngn2</li>
    </ul>

    <button onclick="addItem()">Clcik me!</button>
    <input type="text" id="anun">
     <script>
     function   addItem()
    { 
        let itemText = document.getElementById('anun').value;
        document.getElementById("myList").onclick=document.createElement('li');
       
        let newItem = document.createElement('li');
            
        newItem.textContent = itemText;
            
        
        document.getElementById("myList").appendChild(newItem);
            
    
        document.getElementById('anun').value = '';

       }
   </script>
</body>
</html>
